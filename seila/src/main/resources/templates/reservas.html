<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Carros</title>
    <link rel="stylesheet" href="/css/restyless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="voltar">
        <a href="/"><i class="fas fa-arrow-left fa-3x"></i></a>
    </div>
   
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h1>Reserva de Carros</h1>
                <div class="form-container">
                    <form class="login login-left">
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" class="login__input" placeholder="Nome Completo">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-car"></i>
                            <input type="text" class="login__input" placeholder="Modelo do Carro">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-phone" aria-hidden="true"></i>
                             <input type="text" class="login__input" placeholder="Telefone">
                         </div>
                         <div class="login__field">
                            <i class="login__icon fa fa-address-card"></i>
                            <input type="text" class="login__input" placeholder="CPF">
                         </div>
                        
                    </form>
                    <form class="login login-right">
                        <div class="login__field">
                            <i class="login__icon fas fa-envelope"></i>
                            <input type="email" class="login__input" placeholder="Endereço de Email">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fa fa-home"></i>
                            <input type="email" class="login__input" placeholder="Local de Retirada">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-calendar-alt"></i>
                            <input type="text" class="login__input" placeholder="Data de Retirada">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-calendar-alt"></i>
                            <input type="text" class="login__input" placeholder="Data de Devolução">
                        </div>
                        
                        
                        <button class="button login__submit">
                            <span class="button__text">Reservar Agora</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>      
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>      
        </div>
    </div>
</body>
</html>
